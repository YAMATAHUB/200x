<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rasm yuklash va yuklab olish</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-6 w-96">
    <h1 class="text-xl font-bold text-center mb-4">Rasm yuklash va yuklab olish</h1>
    <div class="flex flex-col items-center gap-4">
      <input 
        id="fileInput" 
        type="file" 
        accept="image/*" 
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
      <div id="preview" class="w-48 h-48 border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center bg-gray-50">
        <span class="text-gray-400 text-sm">Rasm yuklang</span>
      </div>
      <canvas id="canvas" class="hidden"></canvas>
      <a 
        id="downloadButton" 
        href="#" 
        download="resized-image.png"
        class="hidden mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Yuklab olish
      </a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
